<div class="row">
  <div class="col-xs-12">
    <h1><span class="label label-primary">{{ posts.length }}</span> Plants are listed | <a class="btn btn-default" href="#/plants/new">New Plant</a></h1>
  </div>
</div>


<div class="row">
    <div class="col-xs-4">
        <br>
        <div class="input-group">
          <input type='text' class="form-control" placeholder="Search plant ..." ng-model="search.input.$">
          <span class="input-group-btn"><button class="btn btn-default" type="button">Search !</button></span>
        </div>
        <br>
    </div>
</div>


<div class="post" ng-repeat="post in posts | orderBy:created_at :true" ng-class-odd="'odd post'" ng-class-even="'even post'">
          <p>{{post.text}}</p>
          <small>Posted by @{{post.created_by}}</small> <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>

        </div>
</div>
